<table *ngIf="clientes" class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <th scope="row">{{cliente.nome}}</th>
      <td>{{cliente.CPF}}</td>
      <td>{{cliente.telefone}}</td>
    </tr>
  </tbody>
</table>
